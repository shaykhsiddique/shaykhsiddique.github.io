<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass with GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    #heading {
      font-size: 3em;
      font-weight: bold;
    }
    #gps-coordinates {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Compass with GPS Coordinates</h1>
  <p>Current Heading: <span id="heading">0</span>°</p>
  <p>GPS Coordinates: <span id="gps-coordinates">Loading...</span></p>

  <script>
    // Function to update the GPS coordinates
    function updateGPSCoordinates(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;
      document.getElementById('gps-coordinates').textContent = `Latitude: ${lat.toFixed(4)}, Longitude: ${lon.toFixed(4)}`;
    }

    // Check if geolocation is available and get GPS data
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(updateGPSCoordinates, function(error) {
        console.error("Error getting GPS coordinates: ", error);
        document.getElementById('gps-coordinates').textContent = "Unable to get GPS data.";
      });
    } else {
      document.getElementById('gps-coordinates').textContent = "Geolocation not supported.";
    }

    // Function to handle device orientation (compass heading)
    if (window.DeviceOrientationEvent) {
      // Request permission for iOS 13+ devices
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission().then(function(response) {
          if (response === 'granted') {
            startCompass();
          } else {
            document.getElementById('heading').textContent = "Permission denied.";
          }
        }).catch(function(error) {
          console.error('Permission request failed:', error);
        });
      } else {
        startCompass(); // Start for Android or older iOS versions
      }
    } else {
      document.getElementById('heading').textContent = "Device orientation not supported.";
    }

    function startCompass() {
      window.addEventListener("deviceorientation", function(event) {
        var alpha = event.alpha; // Compass heading (0° = North)
        if (alpha !== null) {
          document.getElementById('heading').textContent = Math.round(alpha);
        }
      });
    }
  </script>
</body>
</html>
