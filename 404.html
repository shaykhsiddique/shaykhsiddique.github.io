<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>

  <script>
    var path = window.location.pathname.replace(/\/$/, "");
    var repo = "";   /* put repo name here if not root */

    window.location.replace(
      window.location.origin + repo + "/?redirect=" + encodeURIComponent(path + window.location.search + window.location.hash)
    );
  </script>
</head>
<body>
</body>
</html>
